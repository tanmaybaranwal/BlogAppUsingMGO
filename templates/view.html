{{ define "content" }}
    {{range $_, $post := .Posts}}
        <div class="page-header">
            <h1>{{ $post.Title }}</h1>
        </div>
        <p>{{ $post.Content }}</p>
        <div align="right">
            <p>{{$post.CreatedDateTime}}</p>
            <p>{{$post.Author}}</p>    
        </div>
    {{end}}
{{ end }}
